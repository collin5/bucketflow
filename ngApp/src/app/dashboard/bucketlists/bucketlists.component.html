<div class="mdl-cell mdl-cell--12-col">
    <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
        <div class="mdl-tabs__tab-bar">
            <a class="mdl-tabs__tab is-active" href="#bucketlists-new__panel">Today</a>
            <a class="mdl-tabs__tab" href="#bucketlists-pending__panel">Pending</a>
            <a class="mdl-tabs__tab" href="#bucketlists-complete__panel">Completed</a>
        </div>
        <div id="bucketlists-new__panel" class="mdl-tabs__panel is-active">
            <!-- add bucketlist modal -->
            <div id="add-bucket__modal" uk-modal>
                <div *ngIf ="showAddSpinner" id="add-bucket__spinner" class="mdl-cell mdl-cell--12-col mdl-typography--text-center" style="position:relative; top:20vh">
                    <div uk-spinner></div>
                    <div class="mdl-layout__header-row"></div>
                    <p class="mdl-typography--text-center mdl-color-text--white">Please hold on ....</p>
                </div>
                <div *ngIf="!showAddSpinner" class="uk-modal-dialog uk-modal-body">
                    <button class="uk-modal-close-outside" uk-close></button>
                    <div class="mdl-grid">
                        <div class="mdl-cell mdl-cell--12-col">
                            <h4 class="mdl-typography--font-thin">Add bucketlist</h4>
                        </div>

                        <div class="mdl-cell mdl-cell--12-col">
                            <p class="mdl-color-text--red">{{add_bucket__err}}</p>
                        </div>
                        <form (submit)="onAdd(bucket_title.value, bucket_desc.value)">
                            <div class="mdl-cell mdl-cell--12-col">
                                <div class="mdl-textfield mdl-js-textfield" style="width:90%">
                                    <input class="mdl-textfield__input" type="text" placeholder="Title" #bucket_title/>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield" style="width:90%">
                                    <textarea class="mdl-textfield__input" rows="5" placeholder="Description" #bucket_desc></textarea>
                                </div>
                            </div>
                            <div class="mdl-cell mdl-cell--12-col">
                                <button type="submit" class="mdl-button md-js-button mdl-js-ripple-effect mdl-color--blue-600 mdl-button--raised">Done</button>
                                <button type="reset" class="uk-modal-close mdl-button mdl-js-button mdl-js-ripple-effect">Close</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
            <div *ngIf ="!listNew" class="mdl-cell mdl-cell--12-col mdl-typography--text-center" style="position:relative; top:20vh">
                <div uk-spinner></div>
                <div class="mdl-layout__header-row"></div>
                <p class="mdl-typography--text-center">Please hold on ....</p>
            </div>
            <div *ngIf="listNew" class="mdl-grid">
                <app-bucket *ngFor="let bucket of listNew | keys" [title] ="listNew[bucket]['title']"
                    [description] ="listNew[bucket]['description']"></app-bucket>
            </div>
            <button uk-toggle="target: #add-bucket__modal" class="uk-animation-slide-bottom mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--fab mdl-button--colored bottom-right">
                <i class="material-icons">add</i>
            </button>
        </div>
        <div id="bucketlists-pending__panel" class="mdl-tabs__panel">
        </div>
        <div id="bucketlists-complete__panel" class="mdl-tabs__panel">
        </div>
    </div>
</div>
